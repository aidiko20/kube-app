apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: aidiko20/vprofileapp:V1
          ports:
            - name: vproapp-port
              containerPort: 8080
      initContainers:
        - name: init-mydb
          image: busybox:latest
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c', 'untill nslookup vprodb; do echo waiting for mydb; done']
        - name: init-memcache
          image: busybox:latest
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c', 'untill nslookup vprocache01; do echo waiting for memcache; done']          
