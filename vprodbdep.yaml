
kind: Deployment
apiVersion: apps/v1
metadata:
  name: vprodb
  labels:
  app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: aidiko20/vprofiledb:V1
        args:
          - "ignore-db-dir=lost+found"
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: vpro-db-data
        ports:
        - name: vprodb-port
          containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASS
        valueFrom:
        secretKeyRef:
          name: app-secret
          key: db-pass
      nodeSelector:
        zone: us-east-1a
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
          volumeID: vol-03b78cf01426ed105
          fstype: ext4
